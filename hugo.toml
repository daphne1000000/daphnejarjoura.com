baseURL = "https://daphnejarjoura.com"
theme = "risotto"
title = "Daphne Jarjoura"
author = "Daphne Jarjoura"
copyright = "© Daphne Jarjoura"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[pagination]
pagerSize = 10

[params]
noindex = false

[params.theme]
palette = "base16-light"

# Sidebar: about/bio
[params.about]
title = "Daphne Jarjoura"
description = "Learning in public. Currently exploring ML, AI safety, and interpretability."
logo = "◯"

# Sidebar: social links
[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "GitHub"
url = "https://github.com/daphnejarjoura"

[[params.socialLinks]]
icon = "fa-solid fa-envelope"
title = "Email"
url = "mailto:hello@daphnejarjoura.com"

[menu]

  [[menu.main]]
    identifier = "about"
    name = "about"
    url = "/about/"
    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "writing"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "projects"
    name = "projects"
    url = "/projects/"
    weight = 30

[taxonomies]
category = "categories"
tag = "tags"

# Enable inline HTML in markdown
[markup.goldmark.renderer]
unsafe = true

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = true

  [markup.highlight]
    style = "monokailight"
